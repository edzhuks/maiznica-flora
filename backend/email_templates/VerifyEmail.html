<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta
      http-equiv="x-ua-compatible"
      content="ie=edge" />
    <title>${title}</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
    <style type="text/css">
      body {
        margin: 0;
        padding: 0;
        background: #eeeeee;
        font-family: 'Roboto', sans-serif;
        color: #eee !important;
      }
      div,
      p,
      a,
      li,
      td {
        -webkit-text-size-adjust: none;
      }

      body {
        width: 100%;
        height: 100%;
        background-color: #eeeeee;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        background-color: #eee;
      }
      html {
        width: 100%;
      }
      p {
        padding: 0 !important;
        margin-top: 0 !important;
        margin-right: 0 !important;
        margin-bottom: 0 !important;
        margin-left: 0 !important;
      }
      a {
        color: #45941e !important;
      }
    </style>
  </head>
  <body>
    <!-- start body -->
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      width="100%"
      bgcolor="#eee">
      <!-- start logo -->
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px">
            <tr>
              <td
                align="center"
                valign="top"
                style="padding: 36px 24px">
                <a
                  href="https://www.maiznica.lv"
                  target="_blank"
                  style="display: inline-block">
                  <img
                    src="https://www.maiznica.lv/images/logo-lv.png"
                    alt="Logo"
                    border="0"
                    width="48"
                    style="
                      display: block;
                      width: 64px;
                      max-width: 64px;
                      min-width: 64px;
                    " />
                </a>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- end logo -->

      <!-- start hero -->
      <tr>
        <td align="center">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px"
            bgcolor="#eee">
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="
                  padding: 36px 24px 0;
                  font-family: 'Roboto Slab', serif;
                  border-radius: 10px 10px 0 0;
                ">
                <h1
                  style="
                    margin: 0;
                    font-size: 28px;
                    font-weight: 700;
                    letter-spacing: -1px;
                    line-height: 48px;
                  ">
                  ${title}
                </h1>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <!-- end hero -->

      <!-- start copy block -->
      <tr>
        <td
          align="center"
          bgcolor="#eee">
          <table
            border="0"
            cellpadding="0"
            cellspacing="0"
            width="100%"
            style="max-width: 600px">
            <!-- start copy -->
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="
                  padding: 24px;
                  font-family: 'Roboto', sans-serif;
                  font-size: 16px;
                  line-height: 24px;
                ">
                <p style="margin: 0">${content}</p>
              </td>
            </tr>
            <!-- end copy -->

            ${ action && `
            <!-- start button -->
            <tr>
              <td
                align="left"
                bgcolor="#ffffff">
                <table
                  border="0"
                  cellpadding="0"
                  cellspacing="0"
                  width="100%">
                  <tr>
                    <td
                      align="center"
                      bgcolor="#ffffff"
                      style="padding: 12px">
                      <table
                        border="0"
                        cellpadding="0"
                        cellspacing="0">
                        <tr>
                          <td
                            align="center"
                            bgcolor="#45941e"
                            style="border-radius: 6px">
                            <a
                              href="${action.link}"
                              target="_blank"
                              style="
                                display: inline-block;
                                font-family: 'Roboto Slab', serif;
                                font-size: 16px;
                                color: #ffffff;
                                text-decoration: none;
                                padding: 5px 10px;
                                border-radius: 2px;
                                font-weight: 600;
                                text-transform: uppercase;
                                letter-spacing: 1px;
                                color: white !important;
                              "
                              >${action.text}</a
                            >
                          </td>
                        </tr>
                      </table>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>
            <!-- end button -->` }

            <!-- start copy -->
            <tr>
              <td
                align="left"
                bgcolor="#ffffff"
                style="
                  padding: 24px;
                  font-family: 'Source Sans Pro', Helvetica, Arial, sans-serif;
                  font-size: 12px;
                  line-height: 24px;
                ">
                ${footer}
              </td>
            </tr>
            <!-- end copy -->
          </table>
        </td>
      </tr>
      <!-- end copy block -->
    </table>
    <table
      width="100%"
      border="0"
      cellpadding="0"
      cellspacing="0"
      align="center"
      class="fullTable"
      bgcolor="#eeeeee">
      <tr>
        <td>
          <table
            width="600"
            border="0"
            cellpadding="0"
            cellspacing="0"
            align="center"
            class="fullTable"
            bgcolor="#ffffff"
            style="border-radius: 0 0 10px 10px">
            <tr class="spacer">
              <td height="30"></td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td height="20"></td>
      </tr>
    </table>
    <!-- end body -->
  </body>
</html>
